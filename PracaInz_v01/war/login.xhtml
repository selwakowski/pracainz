<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
				<p:fieldset legend="Istniejący użytkownik"
					style="margin-bottom:40px">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="existingUser" value="Wybierz:" />
						<p:selectOneMenu id="existingUser" value="#{user.name}">
							<x:selectItems value="#{loginbean.existingUsers}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<p:commandButton actionListener="#{user.login}" value="Zaloguj" update="page" />
				</p:fieldset>

				<br></br>
				<p:link outcome="newUser" value="Nowy użytkownik" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
