<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">
			<h:form id="editVinylForm">
				<p:fieldset legend="#{msg['vinyl']}" style="margin-bottom:20px">
				<p:panelGrid columns="2" style="width:100%">

					<p:outputLabel for="artist" value="#{msg['vinyl.artist']}" />
					<p:inputText id="artist" value="#{vinylBean.artist}" size="40"
								 required="true" requiredMessage="#{msg['vinyl.artist.required']}">
					</p:inputText>

					<p:outputLabel for="vinyltitle" value="#{msg['vinyl.title']}" />
					<p:inputText id="vinyltitle" value="#{vinylBean.title}" size="40"
								 required="true" requiredMessage="#{msg['vinyl.title.required']}">
					</p:inputText>

					<p:outputLabel for="description" value="#{msg['vinyl.description']}" />
					<p:inputText id="description" value="#{vinylBean.description}" size="40">
					</p:inputText>

					<p:outputLabel for="price" value="#{msg['vinyl.price']}" />
					<p:inputText id="price" value="#{vinylBean.price}" size="10">
					</p:inputText>
				</p:panelGrid>

				<p:panelGrid columns="2" style="width:100%">

					<p:panel header="SIDE A">

						<p:dataTable value="#{vinylBean.sideA}" var="A"  widgetVar="50" editable="true">
							<x:facet name="header">
								Track List
							</x:facet>
							<p:ajax event="rowEditCancel" listener="#{vinylBean.onCancelA}"  />
							<p:column>
								<x:facet name="header">
									<h:outputText value="#{msg['track.title']}"/>
								</x:facet>
								<p:cellEditor>
									<x:facet name="output">
										<h:outputText value="#{A.title}"/>
									</x:facet>
									<x:facet name="input">
										<p:inputText value="#{A.title}" style="width:100%"/>
									</x:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<x:facet name="header">
									<h:outputText value="#{msg['track.length']}"/>
								</x:facet>
								<p:cellEditor>
									<x:facet name="output">
										<h:outputText value="#{A.length}"/>
									</x:facet>
									<x:facet name="input">
										<p:inputText value="#{A.length}" />
									</x:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:rowEditor />
							</p:column>


						</p:dataTable>

						<p:panel header="#{msg['track.new']}">
							<p:panelGrid columns="2">
								<p:outputLabel value="#{msg['track.title']}" />
								<p:inputText value="#{vinylBean.titleA}" size="30" />
								<p:outputLabel value="#{msg['track.length']}" />
								<p:inputText value="#{vinylBean.lenA}" size="8" />
								<x:facet name="footer">
									<h:commandButton value="#{msg['track.add']}" action="#{vinylBean.addTrackA}"/>
								</x:facet>
							</p:panelGrid>
						</p:panel>

					</p:panel>


					<p:panel header="SIDE B">

						<p:dataTable value="#{vinylBean.sideB}" var="B"  widgetVar="55" editable="true">
							<x:facet name="header">
								Track List
							</x:facet>
							<p:ajax event="rowEditCancel" listener="#{vinylBean.onCancelB}"  />
							<p:column>
								<x:facet name="header">
									<h:outputText value="#{msg['track.title']}"/>
								</x:facet>
								<p:cellEditor>
									<x:facet name="output">
										<h:outputText value="#{B.title}"/>
									</x:facet>
									<x:facet name="input">
										<p:inputText value="#{B.title}" style="width:100%"/>
									</x:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<x:facet name="header">
									<h:outputText value="#{msg['track.length']}"/>
								</x:facet>
								<p:cellEditor>
									<x:facet name="output">
										<h:outputText value="#{B.length}"/>
									</x:facet>
									<x:facet name="input">
										<p:inputText value="#{B.length}" />
									</x:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:rowEditor />
							</p:column>


						</p:dataTable>

						<p:panel header="#{msg['track.new']}">
							<p:panelGrid columns="2">
								<p:outputLabel value="#{msg['track.title']}" />
								<p:inputText value="#{vinylBean.titleB}" size="30" />
								<p:outputLabel value="#{msg['track.length']}" />
								<p:inputText value="#{vinylBean.lenB}" size="8" />
								<x:facet name="footer">
									<h:commandButton value="#{msg['track.add']}" action="#{vinylBean.addTrackB}"/>
								</x:facet>
							</p:panelGrid>
						</p:panel>

					</p:panel>


				</p:panelGrid >
				<p:menubar>
					<x:facet name="options">
						<p:commandButton  value="#{msg['save']}" action="#{vinylBean.saveVinyl}" icon="ui-icon-save">
						</p:commandButton>
						<p:commandButton value="#{msg['cancel']}" action="#{vinylBean.cancel}" icon="ui-icon-cancel">
						</p:commandButton>
					</x:facet>
				</p:menubar>
			</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
