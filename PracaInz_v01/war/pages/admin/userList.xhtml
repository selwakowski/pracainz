<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">

			<p:dataTable var="user" value="#{userListBean.userList}">
				<p:column headerText="#{msg['user.realname']}">
					<h:outputText value="#{user.realName}" />
				</p:column>

				<p:column headerText="#{msg['user.name']}">
					<h:outputText value="#{user.name}" />
				</p:column>

				<p:column headerText="#{msg['mobile']}">
					<h:outputText value="#{user.mobile}" />
				</p:column>

				<p:column headerText="#{msg['email']}">
					<h:outputText value="#{user.email}" />
				</p:column>

			</p:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
