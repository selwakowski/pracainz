<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>

	<ui:composition template="/template/admin/layout.xhtml">
	<ui:define name="content">
		<h:form>

		<p:fieldset legend="#{msg['vinyls.my.forsale']}">

			<p:carousel var="vinyl" value="#{vinylListBean.vinylList}" headerText=" "  numVisible="1" itemStyle="height:400px;width:900px;" effect="easeInStrong">
			
				<h:panelGrid columns="2" cellpadding="5">

					<h:panelGrid columns="2" cellpadding="5">
				            <h:outputText value="#{msg['vinyl.artist']}:" />
				            <h:outputText value="#{vinyl.artist}" />
	
				            <h:outputText value="#{msg['vinyl.title']}:" />
				            <h:outputText value="#{vinyl.title}" />
	
				            <h:outputText value="#{msg['vinyl.description']}:" />
				            <h:outputText value="#{vinyl.description}" />
	
				            <h:outputText value="#{msg['vinyl.price']}:" />
				            <h:outputText value="#{vinyl.price}" />
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="5">
							<p:commandButton value="#{msg['edit']}" action="#{vinylListBean.editVinyl}" icon="ui-icon-edit">
								<x:setPropertyActionListener
									value="#{vinyl}"
									target="#{vinylListBean.selectedVinyl}" />
							</p:commandButton>
						<p:commandButton value="#{msg['vinyl.withdraw']}" action="#{vinylListBean.editVinyl}" icon="ui-icon-edit">
							<x:setPropertyActionListener
									value="#{vinyl}"
									target="#{vinylListBean.selectedVinyl}" />
						</p:commandButton>
					</h:panelGrid>

				</h:panelGrid>
				
				<h:panelGrid columns="2" cellpadding="5">

					<p:fieldset legend="SIDE A">
						<p:dataTable var="trackA" value="#{vinyl.sideA}" style="width: 400px">
							<p:column headerText="#{msg['track.title']}">
								<h:outputText value="#{trackA.title}" />
							</p:column>
							<p:column headerText="#{msg['track.length']}" style="width: 80px">
								<h:outputText value="#{trackA.length}" />
							</p:column>
						</p:dataTable>
					</p:fieldset>
					
					<p:fieldset legend="SIDE B">
						<p:dataTable var="trackB" value="#{vinyl.sideB}" style="width: 400px">
							<p:column headerText="#{msg['track.title']}">
								<h:outputText value="#{trackB.title}" />
							</p:column>
							<p:column headerText="#{msg['track.length']}" style="width: 80px">
								<h:outputText value="#{trackB.length}" />
							</p:column>
						</p:dataTable>
					</p:fieldset>
				</h:panelGrid>
				
				<h:panelGrid columns="2" cellpadding="5">

			     	<h:outputText value="#{msg['vinyl.booked']}:" />
			        <h:outputText value="#{vinyl.booked}" />

			        <h:outputText value="#{msg['vinyl.bookedby']}:" />
			        <h:outputText value="#{vinyl.bookedby}" />
					
				</h:panelGrid>

			</p:carousel>
			
		</p:fieldset>
		
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
