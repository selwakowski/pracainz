<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">
			<h:form>
			<p:panelGrid columns="1">
			<p:carousel var="vinyl" value="#{vinylListBean.vinylList}" headerText="#{msg['vinyls.my']}">
			
				<p:panelGrid columns="2" style="width:100%" cellpadding="5">
			            <h:outputText value="#{msg['vinyl.artist']}:" />
			            <h:outputText value="#{vinyl.artist}" />

			            <h:outputText value="#{msg['vinyl.title']}:" />
			            <h:outputText value="#{vinyl.title}" />

			            <h:outputText value="#{msg['vinyl.description']}:" />
			            <h:outputText value="#{vinyl.description}" />

			            <h:outputText value="#{msg['vinyl.price']}:" />
			            <h:outputText value="#{vinyl.price}" />

						<p:panelGrid columns="2" style="width:100%">

							<p:panelGrid columns="2" style="width:100%">
								<x:facet name="header">
									SIDE A
								</x:facet>							
								<p:dataTable var="trackA" value="#{vinyl.sideA}">
									<p:column headerText="#{msg['track.title']}">
										<h:outputText value="#{trackA.title}" />
									</p:column>
									<p:column headerText="#{msg['track.length']}">
										<h:outputText value="#{trackA.length}" />
									</p:column>
								</p:dataTable>							
							</p:panelGrid>

							<p:panelGrid columns="2" style="width:100%">
								<x:facet name="header">
									SIDE B
								</x:facet>							
								<p:dataTable var="trackB" value="#{vinyl.sideB}">
									<p:column headerText="#{msg['track.title']}">
										<h:outputText value="#{trackB.title}" />
									</p:column>
									<p:column headerText="#{msg['track.length']}">
										<h:outputText value="#{trackB.length}" />
									</p:column>
								</p:dataTable>							
							</p:panelGrid>

						</p:panelGrid>


			            <h:outputText value="#{msg['vinyl.booked']}:" />
			            <h:outputText value="#{vinyl.booked}" />

			            <h:outputText value="#{msg['vinyl.bookedby']}:" />
			            <h:outputText value="#{vinyl.bookedby}" />

					<x:facet name="footer">
		                <p:commandButton value="#{msg['edit']}" action="#{vinylListBean.editVinyl}" icon="ui-icon-search">
		                    <x:setPropertyActionListener 
		                    	value="#{vinyl}" 
		                    	target="#{vinylListBean.selectedVinyl}" />
		                </p:commandButton>
					</x:facet>

				</p:panelGrid>

			</p:carousel>
			<p:commandButton action="#{vinylListBean.newVinyl}" value="#{msg['create']}" icon="ui-icon-document" />
			</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
